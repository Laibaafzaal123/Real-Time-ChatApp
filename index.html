 <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App - Signup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id="container">
    <h1>Chat App ❤</h1>

    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>

    <button id="signup">SignUp</button><br><br>
    <p>Already have an account? <a href="login.html">Login</a></p> <br>
    <button id="google-btn" >
     <img src="./images/icons8-google-16.png" alt="Google logo">
        Continue With Google
      </button><br><br>
      <p><i>Use any email (password ≥ 6 chars). After signup/login you'll choose a username.</i></p>
  </div>

  <script type="module" src="./app.js"></script>
</body>
</html>
